name: Tests

on:
  pull_request:
  push:

jobs:
  mocha:
    runs-on: ubuntu-20.04
    name: Node.js ${{ matrix.node }}

    strategy:
      matrix:
        node:
          - "10"
          - "12"
          - "14"

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Install Node.js"
        uses: actions/setup-node@v2
        with:
          node-version: "${{ matrix.node }}"

      - name: "Install dependencies"
        run: yarn install

      - name: "Run tests"
        run: "yarn test"
